<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="signin">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Fullname" (ngModel)="username" formControlName="username">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Mobile Number" (ngModel)="Mobile" formControlName="Mobile">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" (ngModel)="Email" formControlName="Email">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" (ngModel)="password" type="password" formControlName="password">
              </mat-form-field></td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="signup()" color="primary">Sign Up</button>
    </mat-card-actions>
    <mat-card-actions>
      <a target="_blank" routerLink="login">Already registered? Click here to login</a>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet></router-outlet>
