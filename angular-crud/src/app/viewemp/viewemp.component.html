<div class="container">
 <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
 </mat-form-field>

 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

   <!-- ID Column -->
   <ng-container matColumnDef="empname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
    <td mat-cell *matCellDef="let row"> {{row.empname}} </td>
   </ng-container>

   <!-- Progress Column -->
   <ng-container matColumnDef="empcode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Code </th>
    <td mat-cell *matCellDef="let row"> {{row.empcode}} </td>
   </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
   </ng-container>

   <!-- Fruit Column -->
   <ng-container matColumnDef="klang">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> K Lang </th>
    <td mat-cell *matCellDef="let row"> {{row.klang}} </td>
   </ng-container>
   <!-- Fruit Column -->
   <ng-container matColumnDef="pcomp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> P Comp </th>
    <td mat-cell *matCellDef="let row"> {{row.pcomp}} </td>
   </ng-container>
   <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
   </ng-container>
   <ng-container matColumnDef="psal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> P Sal </th>
    <td mat-cell *matCellDef="let row"> {{row.psal}} </td>
   </ng-container>
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let row">
     <button mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
     </button>
     <button mat-icon-button color="warn" (click)="deleteEmp(row.id)">
      <mat-icon>delete</mat-icon>
     </button>
    </td>
   </ng-container>




   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <!-- Row shown when there is no matching data. -->
   <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
   </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
 </div>
</div>
